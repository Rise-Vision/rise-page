<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Page - Done</title>

  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../rise-page.html">
  <link rel="import" href="../rise-demo.html">
</head>
<body>
  <rise-page id="page" display-id="dummy-id">
    <rise-demo id="demo"></rise-demo>
  </rise-page>

  <script>
    suite("done", function() {
      var page = document.getElementById("page"),
        demo = document.getElementById("demo"),
        demoSpy;

      suiteSetup(function() {
        demo.onReady();

        demoSpy = sinon.spy(page._components[0], "play");
      });

      suiteTeardown(function() {
        page._components[0].play.restore();
      });

      test("handleDone", function() {
        demo.sendDone();

        assert(demoSpy.calledOnce);
      });
    });
  </script>
</body>
</html>
