<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Page - Init</title>

  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../rise-page.html">
</head>
<body>
  <rise-page id="none" display-id="dummy-id">
  </rise-page>

  <rise-page id="single" display-id="dummy-id">
    <my-component></my-component>
  </rise-page>

  <rise-page id="multiple" display-id="dummy-id">
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
  </rise-page>

  <rise-page id="nested" display-id="dummy-id">
    <my-component>
      <div>
        <p></p>
      </div>
     <div></div>
    </my-component>
  </rise-page>

  <script>
    suite("init", function() {
      var none = document.querySelector("#none"),
        single = document.querySelector("#single"),
        multiple = document.querySelector("#multiple"),
        nested = document.querySelector("#nested");

      test("no child elements", function() {
        assert.equal(none._totalComponents, 0, "totalComponents");
      });

      test("single child element", function() {
        assert.equal(single._totalComponents, 1, "totalComponents");
      });

      test("multiple child elements", function() {
        assert.equal(multiple._totalComponents, 3, "totalComponents");
      });

      test("nested child elements", function() {
        assert.equal(nested._totalComponents, 1, "totalComponents");
      });
    });
  </script>
</body>
</html>
